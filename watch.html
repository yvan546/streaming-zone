<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Streaming temporaire</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    /* Iframe plein écran */
    #player {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }
    /* Barre noire en haut */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="overlay">⏳ Temps restant : 60s</div>
  <iframe id="player" src="https://tv.garden" allowfullscreen></iframe>

  <script>
    let seconds = 60;
    const overlay = document.getElementById('overlay');
    const player = document.getElementById('player');

    const countdown = setInterval(() => {
      seconds--;
      overlay.textContent = `⏳ Temps restant : ${seconds}s`;

      if (seconds <= 0) {
        clearInterval(countdown);
        player.remove();
        overlay.textContent = '⛔ Accès expiré';
      }
    }, 1000);
  </script>
</body>
</html>
