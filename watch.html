<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Streaming temporaire</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px; /* ⬅️ Augmenté */
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      z-index: 10;
    }
    #player {
      position: absolute;
      top: 100px; /* ⬅️ Décalage pour correspondre à la nouvelle hauteur */
      left: 0;
      width: 100%;
      height: calc(100vh - 100px);
      border: none;
    }
  </style>
</head>
<body>
  <div id="header">
    ⏳ Temps restant : <span id="timer">60</span>s
  </div>
  <iframe id="player" src="https://tv.garden" allowfullscreen></iframe>

  <script>
    let seconds = 60;
    const timerEl = document.getElementById('timer');
    const player = document.getElementById('player');

    const countdown = setInterval(() => {
      seconds--;
      timerEl.textContent = seconds;

      if (seconds <= 0) {
        clearInterval(countdown);
        player.remove();
        document.body.innerHTML = '<h1>⛔ Accès expiré</h1>';
      }
    }, 1000);
  </script>
</body>
</html>
